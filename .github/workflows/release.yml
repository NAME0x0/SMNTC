name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Publish to npm & GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Verify dist outputs
        run: |
          test -f dist/index.mjs
          test -f dist/index.js
          test -f dist/index.d.ts
          test -f dist/react/index.mjs
          test -f dist/web/index.mjs
          test -f dist/cli.js

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Generate release notes
        id: notes
        run: |
          PREV_TAG=$(git tag --sort=-version:refname | sed -n '2p')
          if [ -z "$PREV_TAG" ]; then
            NOTES=$(git log --oneline --pretty=format:"- %s" HEAD)
          else
            NOTES=$(git log --oneline --pretty=format:"- %s" "$PREV_TAG"..HEAD)
          fi
          echo "NOTES<<EOF" >> "$GITHUB_OUTPUT"
          echo "$NOTES" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.VERSION }}
          body: |
            ## What's Changed

            ${{ steps.notes.outputs.NOTES }}

            ---

            **npm:** `npm install smntc@${{ steps.version.outputs.VERSION }}`
            **CDN:** `https://unpkg.com/smntc@${{ steps.version.outputs.VERSION }}/dist/index.iife.global.js`
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
