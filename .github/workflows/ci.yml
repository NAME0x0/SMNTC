name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    name: Typecheck · Build · Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Verify dist outputs
        run: |
          test -f dist/index.mjs
          test -f dist/index.js
          test -f dist/index.d.ts
          test -f dist/react/index.mjs
          test -f dist/react/index.js
          test -f dist/web/index.mjs
          test -f dist/cli.js
          echo "All expected dist outputs present."

      - name: Test
        run: npm test
