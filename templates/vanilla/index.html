<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMNTC Vanilla Starter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <canvas id="scene"></canvas>
    <div id="app">
      <div class="tag">SMNTC</div>
      <h1>Semantic motion for the web.</h1>
      <p>Swap tokens, not shaders. Built for Three.js, ready for production.</p>
      <div class="actions">
        <button data-vibe="calm" class="active">Calm</button>
        <button data-vibe="agitated">Agitated</button>
        <button data-vibe="chaotic">Chaotic</button>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
